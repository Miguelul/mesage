  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.0.1
  date_picker_timeline: ^1.2.3
  fl_chart: 0.61.0
  provider: ^6.0.5
  flutter_secure_storage: ^6.0.0
  http: ^0.13.5
  firebase_auth: ^4.1.3
  jwt_decode: ^0.3.1
  shared_preferences: ^2.0.17
  # intl: ^0.17.0
