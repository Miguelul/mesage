  change_app_package_name: ^1.1.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.19
flutter_icons: 
  android: true
  ios: true
  image_path: "assets/img/logo2.png"
  web:
    generate: true
    image_path: "assets/img/logo2.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/img/logo2.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/img/logo2.png"


  flutter_lints: ^2.0.0

flutter_native_splash: 
  color: "#FFFFFF"
